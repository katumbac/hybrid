<ion-header [translucent]="true" class="headt">
  <div class="omenu">
    <ion-buttons slot="start">
      <ion-menu-button name="menu"></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="serbar">
    <ion-title> Compras Realizadas</ion-title>
  </div>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img>img</ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-item>
            <ion-label class="sub"> nombre producto</ion-label>
            <ion-buttons slot="end">
              <ion-button class="icon-add">
                <ion-icon name="checkmark-outline"></ion-icon>
              </ion-button>

              <ion-button class="icon-remove">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
            <p class="normal m-2">Precio</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
</ion-content>
