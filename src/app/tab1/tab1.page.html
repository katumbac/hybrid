<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title> Inicio </ion-title>
    <ion-icon slot="start" name="home"></ion-icon>

  </ion-toolbar>
</ion-header>
